<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinesweeperNew</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./minesweeper-new.css">
</head>

<body>
  <!--Общий контейнер-->
  <div class="minesweeper">
    
    <!--Контейнер для заголовка-->   
    <div class="game-head">
      <h1>Minesweeper</h1>
    </div>
    
    <!--Контейнер для смайла и таймера-->

    <div class="smile-and-timer">
      <div class="face-img-box">
        <img class="face-img" src="./img/smile-face.png" id="smileBeginPlay">
        <img class="face-img" src="./img/sad-face.png" id="smileSadGameOver" style="display: none;">
        <img class="face-img" src="./img/cool-face.png" id="coolFaceGameWin" style="display: none;">
      </div>
      
      <!--Контейнер для таймера-->
      <div class="timer" id="timer">00:00:00:00
        <div id="recordMessage"></div>
      </div>
    
    </div>
  
    <!--Контейнер для кнопок выбора уровня сложности-->
    <div class="size-btns" id="difficulty-select">
      <div><button class="button" id="size-9">Beginner</button></div> 
      <div><button class="button" id="size-16">Professional</button></div> 
      <div><button class="button" id="size-30">Master</button></div>
    </div>
    
    <!--Контейнер для игрового поля-->
    <div class="flex-container">
      
      <div>       
        <!--Сообщения о выигрыше, проигрыше, рекорде -->
        <div class="message" id="lose-message" style="display: none"></div>
        <div class="message" id="win-message" style="display: none"></div>
        <div class="message" id="record-message" style="display: none"></div>
      </div>

      <div class="game-board">
        <table id="board"></table>
      </div>
            
    </div>

    <!-- Контейнер для ввода имени игрока-->
    
    <div class="player-result-box">
      <div class="player-result">
        <label class="label-player" for="playerName" id="playerNameLabel" >Enter your name: </label>
        <input type="text" id="playerName" >
      </div>
      
      <div clas="whoIsPlaying">
        <p id="whoIsPlaying" ></p>
      </div>
    
    </div>
  
  </div>
  
  <script src="./minesweeper-new-results.js"></script>
  
</body>
</html>
